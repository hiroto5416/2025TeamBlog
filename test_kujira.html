<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブログアプリ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: white;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .post {
            border-bottom: 1px solid #ddd;
            padding: 15px 0;
        }
        .post h2 {
            margin: 0;
            color: #333;
        }
        .post .author {
            font-size: 0.9em;
            color: #666;
        }
        .login-form, .signup-form {
            width: 50%;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
        }
        .btn:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>ブログアプリ</h1>
</header>

<div class="container">
    <h2>ブログ記事一覧</h2>
    <div class="post">
        <h2>記事タイトル1</h2>
        <p class="author">投稿者: ユーザー1 - 1分前</p>
    </div>
    <div class="post">
        <h2>記事タイトル2</h2>
        <p class="author">投稿者: ユーザー2 - 5分前</p>
    </div>
    <div class="post">
        <h2>記事タイトル3</h2>
        <p class="author">投稿者: ユーザー3 - 10分前</p>
    </div>
</div>

<div class="login-form">
    <h2>ログイン</h2>
    <div class="form-group">
        <label for="email">メールアドレス</label>
        <input type="email" id="email" placeholder="メールアドレスを入力">
    </div>
    <div class="form-group">
        <label for="password">パスワード</label>
        <input type="password" id="password" placeholder="パスワードを入力">
    </div>
    <button class="btn">ログイン</button>
</div>

<div class="signup-form">
    <h2>新規登録</h2>
    <div class="form-group">
        <label for="name">名前</label>
        <input type="text" id="name" placeholder="名前を入力">
    </div>
    <div class="form-group">
        <label for="email-signup">メールアドレス</label>
        <input type="email" id="email-signup" placeholder="メールアドレスを入力">
    </div>
    <div class="form-group">
        <label for="password-signup">パスワード</label>
        <input type="password" id="password-signup" placeholder="パスワードを入力">
    </div>
    <button class="btn">登録</button>
</div>

</body>
</html>
